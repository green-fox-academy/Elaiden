<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Login Form</title>
</head>

<body>
    <h1>ACCOUNT LOGIN</h1>
    <form action="" method="GET">
        <label for="user">USERNAME</label>
        <input autofocus type="text" id="user" name="username" required>
        <label for="pass">PASSWORD</label>
        <input type="password" id="pass" name="password" required>
        <a href="https://www.youtube.com/watch?v=y-SlgDnW-fk">Forgot Password?</a>
        <button>Login</button>
    </form>
</body>

</html>
