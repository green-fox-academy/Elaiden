<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>The real webshop of Laci (nem Gabor, tenyleg!)</title>
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>

<body>
    <h1>My Shop</h1>
    <table id="filterButtons">
        <tr>
            <form method="GET">
                <td><button formaction="http://localhost:8080/only-available">ONLY AVAILABLE</button></td>
                <td><button formaction="http://localhost:8080/cheapest-first">CHEAPEST FIRST</button></td>
                <td><button formaction="http://localhost:8080/contains-nike">CONTAINS NIKE</button></td>
                <td><button formaction="http://localhost:8080/average-stock">AVERAGE STOCK</button></td>
                <td><button formaction="http://localhost:8080/most-expensive">MOST EXPENSIVE AVAILABLE</button></td>
            </form>
        </tr>
    </table>
    <form id="searchBar" action="/search" method="POST">
        <label for="searchBox">Search for:</label>
        <input type="search" name="searchBox" id="searchBox" placeholder="...something like nike" required>
        <button class="searchButton" type="submit">Search</button>
    </form>
    <table id="shopWindow">
        <thead>
            <th>Name</th>
            <th>Decription</th>
            <th>Price</th>
            <th>Quantity of stock</th>
        </thead>
        <tbody>
            <tr th:each="shopItem : ${wares}">
                <td th:text="${shopItem.getName()}"></td>
                <td th:text="${shopItem.getDescription()}"></td>
                <td th:text="${shopItem.getPrice()} + ' Kč'"></td>
                <td th:text="${shopItem.getQuantityOfStock()}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
