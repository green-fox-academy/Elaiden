<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Thymeleaf Exercise #</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>

<body>
<table>
  <tr th:each="accountActual : ${accounts}">
    <td th:text="${accountActualStat.index}"></td>
    <td th:text="${accountActual.getName()}"></td>
    <td th:text="|${#numbers.formatDecimal(accountActual.getBalance(), 1, 2, 'POINT')} Zebra|"></td>
    <td th:text="${accountActual.getAnimalType()}"></td>
    <td th:if="${accountActual.isGood()}">Good One</td>
    <td th:unless="${accountActual.isGood()}">Bad Guy</td>
    <td th:if="${accountActual.isKing()}"><b>King</b></td>
    <td th:unless="${accountActual.isKing()}">nope</td>
  </tr>
</table>
<form th:action="@{/balanceHack}" method="post">
  <select name="customersMenu">
    <option th:each="account : ${accounts}" th:text="${account.name}"></option>
  </select>
  <button type="submit">MOAR MONEYZZZ</button>
</form>
</body>

</html>
