<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Programmer Fox Club</title>
  <meta charset="utf-8"/>
</head>

<body>
<ul>
  <li><a href="http://localhost:8080/login">Information</a><br></li>
</ul>
<img src="/greenfox.png">
<p th:text="|This is ${queriedFox.getName()}. Currently living on ${queriedFox.getFood()} and ${queriedFox.getDrink()}. He/she knows ${tricks.size()} tricks.|"></p>
<h1>Known tricks</h1>
<div th:if="${tricks.size() == 0}">You don't know any tricks, yet. Go, and learn some!
</div>
<ul th:each="trick : ${tricks}">
  <li th:text="${trick}"></li>
</ul>
</body>

</html>
