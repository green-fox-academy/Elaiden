<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Programmer Fox Club</title>
  <meta charset="utf-8"/>
</head>

<body>
<ul>
  <li><a href="http://localhost:8080/login">Information</a><br></li>
</ul>
<img src="/greenfox.png">
<p th:text="|This is ${foxName}. Currently living on ${foxFood} and ${foxDrink}. He/she knows ${foxTricksAmount} tricks.|"></p>
<h1>Known tricks</h1>
<div th:if="${foxTricksAmount == 0}">You don't know any tricks, yet. Go, and learn some!
</div>
<ul th:each="trick : ${foxTricks}">
  <li th:text="trick"></li>
</ul>
</body>

</html>
