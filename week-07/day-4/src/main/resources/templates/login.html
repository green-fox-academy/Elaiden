<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login page</title>
  <meta charset="utf-8"/>
</head>

<body>
<h1>Welcome to the Programming Fox Club</h1><br>
<p>Please provide a name of your pet!</p>
<form th:action="@{/login}" method="post">
  <label id="inputName">Name</label>
  <input type="text"
         name="name"
         id="name"
         required>
  <button type="submit">GO</button>
</form>
<h3 th:style="'color: ' + ${errorColor}" th:text="${errorMessage}"></h3>
</body>

</html>
