<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Submit a new post here</title>
  <link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>
<h1>Submit a new post</h1>
<br>
<form th:action="@{/submit}" method="post">
  <label for="postTitle">Title: </label>
  <input type="text"
         name="postTitle"
         id="postTitle"
         required
  />
  <label for="postContent">URL: </label>
  <input type="url"
         name="postContent"
         id="postContent"
         required
  />
  <button type="submit">Submit</button>
</form>
</body>

</html>
