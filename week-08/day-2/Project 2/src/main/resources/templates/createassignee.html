<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Add new assignee</title>
</head>

<body>
<h1>Add new assignee</h1>
<form th:action="@{/assignee/create}" th:object="${newAssignee}" th:method="post">
  <label for="name">Name</label>
  <input type="text"
         id="name"
         name="name"
         th:field="*{name}"
         required
  />
  <label for="email">Email</label>
  <input type="email"
         id="email"
         name="email"
         th:field="*{email}"
         required
  />
  <button type="submit">KUGGYED</button>
</form>
</body>

</html>
