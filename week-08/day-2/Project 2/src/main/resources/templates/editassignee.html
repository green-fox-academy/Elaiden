<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Edit Assignee</title>
</head>

<body>
<h1>Edit Assignee</h1>
<form th:action="@{'/assignee/' + ${editAssignee.getId()} + '/edit'}" th:object="${editAssignee}"
      th:method="post">
  <label for="name">Name</label>
  <input type="text"
         id="name"
         name="name"
         th:field="*{name}"
  />
  <br>
  <label for="email">Email</label>
  <input type="email"
         id="email"
         name="email"
         th:field="*{email}"
  />
  <button type="submit">Submit</button>
  <a th:href="@{/assignee/list}">Cancel</a>
</form>
</body>

</html>
